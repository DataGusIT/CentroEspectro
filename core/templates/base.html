<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if title %}{{ title }} - {% endif %}CentroEspectro</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/site.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home/style.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    {% block extra_css %}{% endblock %}
    <style>
        :root {
            --primary: #6a3ea1;
            --primary-dark: #5b2e92;
            --primary-light: #9a6dd7;
            --secondary: #3a86ff;
            --accent: #ffd60a;
            --success: #4caf50;
            --info: #2196f3;
            --warning: #ff9800;
            --danger: #f44336;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9fd;
            color: var(--gray-700);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            padding: 0.7rem 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary) !important;
            display: flex;
            align-items: center;
        }

        .navbar-brand span {
            background: linear-gradient(45deg, var(--primary) 30%, var(--primary-light) 90%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar-brand .logo-icon {
            color: var(--primary);
            margin-right: 0.5rem;
            font-size: 1.8rem;
        }

        .nav-item {
            position: relative;
            margin: 0 0.25rem;
        }

        .nav-link {
            color: var(--gray-700) !important;
            font-weight: 500;
            padding: 0.7rem 1rem !important;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .nav-link:hover {
            color: var(--primary) !important;
            background-color: rgba(106, 62, 161, 0.04);
        }

        .nav-link.active {
            color: var(--primary) !important;
            background-color: rgba(106, 62, 161, 0.08);
        }

        .nav-icon {
            margin-right: 0.5rem;
            font-size: 1.1rem;
            color: var(--primary-light);
        }

        .navbar-toggler {
            border: none;
            padding: 0.5rem;
        }

        .navbar-toggler:focus {
            box-shadow: none;
            outline: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28106, 62, 161, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Mobile menu */
        @media (max-width: 991px) {
            .navbar-collapse {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
                padding: 1rem;
                margin-top: 0.5rem;
            }

            .nav-link {
                padding: 0.7rem 1rem !important;
            }
        }

        /* Main Content */
        main {
            min-height: calc(100vh - 180px);
        }

        .container {
            max-width: 1280px;
        }

        /* Footer */
        .footer {
            background-color: #fbfbff;
            border-top: 1px solid var(--gray-200);
            padding: 3rem 0 2rem;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        .footer h5 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1.2rem;
            position: relative;
            display: inline-block;
        }

        .footer h5::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            height: 2px;
            width: 40px;
            background-color: var(--primary-light);
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            margin-bottom: 0.7rem;
        }

        .footer-links a {
            color: var(--gray-600);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .footer-links a:hover {
            color: var(--primary);
            transform: translateX(3px);
        }

        .footer-contact {
            color: var(--gray-600);
        }

        .footer-contact i {
            color: var(--primary);
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .footer-bottom {
            background-color: #f3f3f7;
            padding: 1rem 0;
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: white;
            color: var(--primary);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Buttons */
        .btn {
            border-radius: 6px;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary) 30%, var(--primary-light) 90%);
            border: none;
            box-shadow: 0 4px 10px rgba(106, 62, 161, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--primary-dark) 30%, var(--primary) 90%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(106, 62, 161, 0.3);
        }

        .btn-outline-primary {
            color: var(--primary);
            border: 2px solid var(--primary);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 10px rgba(106, 62, 161, 0.3);
            z-index: 99;
            transition: all 0.3s;
        }

        .back-to-top:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <i class="fas fa-puzzle-piece logo-icon"></i>
                    <span>CentroEspectro</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                                href="{% url 'index' %}">
                                <i class="fas fa-home nav-icon"></i>In√≠cio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'ferramentas' %}active{% endif %}"
                                href="{% url 'ferramentas' %}">
                                <i class="fas fa-tools nav-icon"></i>Ferramentas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'duvidas' %}active{% endif %}"
                                href="{% url 'duvidas' %}">
                                <i class="fas fa-question-circle nav-icon"></i>D√∫vidas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'contatos' %}active{% endif %}"
                                href="{% url 'contatos' %}">
                                <i class="fas fa-address-book nav-icon"></i>Contatos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Back to top button -->
    <a href="#" id="back-to-top" class="back-to-top d-flex align-items-center justify-content-center">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/site.js' %}"></script>

    <script>
        // Back to top button
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });

        $('#back-to-top').click(function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, 500);
            return false;
        });

        // Add animation to elements when they become visible
        function animateOnScroll() {
            $('.animate__animated').each(function () {
                const position = $(this).offset().top;
                const scroll = $(window).scrollTop();
                const windowHeight = $(window).height();

                if (scroll + windowHeight > position) {
                    const animation = $(this).data('animation');
                    $(this).addClass(animation);
                }
            });
        }

        $(window).scroll(animateOnScroll);
        $(document).ready(animateOnScroll);
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
