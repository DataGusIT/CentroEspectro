{% extends "core/admin/admin_base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'admin_faqs' %}">FAQs</a></li>
                    <li class="breadcrumb-item active">{% if faq %}Editar{% else %}Nova{% endif %} FAQ</li>
                </ol>
            </nav>

            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h2 class="card-title h5 m-0">{% if faq %}Editar FAQ{% else %}Nova FAQ{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="categoria" name="categoria" required>
                                {% for cat in categorias %}
                                <option value="{{ cat.id }}" {% if faq.categoria.id==cat.id %}selected{% endif %}>{{
                                    cat.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="pergunta" class="form-label">Pergunta</label>
                            <input type="text" class="form-control" id="pergunta" name="pergunta" required
                                value="{% if faq %}{{ faq.pergunta }}{% endif %}">
                        </div>

                        <div class="mb-3">
                            <label for="resposta" class="form-label">Resposta</label>
                            <textarea class="form-control" id="resposta" name="resposta" rows="5"
                                required>{% if faq %}{{ faq.resposta }}{% endif %}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'admin_faqs' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
